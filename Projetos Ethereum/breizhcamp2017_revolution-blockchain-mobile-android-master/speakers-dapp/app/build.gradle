apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "blockchain.breizhcamp.speakersdapp"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    compile 'ethereumandroid:geth:1.5.0-unstable'
    compile 'com.sqli:ethereum-android:0.1.20170320@aar'
    compile 'com.sqli:android-geth:0.1.20170320@aar'
    compile 'com.sqli:ethereum-java-core:0.1.20170320'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
}
